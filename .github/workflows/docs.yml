name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Installation
      - run: pnpm install

      # ⚠️ Si tu n'as PAS besoin de build (dossier docs statique), supprime cette ligne
      # - run: pnpm build

      # Upload du dossier docs comme artefact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs # <-- changement ici

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
